plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.alekseyzhelo.evilislands'
version '1.0'

sourceCompatibility = 1.8
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

// TODO: add tasks to generate lexer and parser when needed
sourceSets.main.java.srcDirs = ['src/main/java', 'src/main/gen']

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.alekseyzhelo:eimob:1.0-ALPHA"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.4'
    type 'IC'
    plugins 'java', 'PsiViewer:192-SNAPSHOT'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

